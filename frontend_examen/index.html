<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
  <title>InvulFormulier</title>
</head>

<body>
  <div class="container-fluid">
    <h2>Inlichtingen Formulier</h2>
    <form id="inschrijf_formulier" action="">
      <div class="tab">

        <div class="form-group">
          <h3 class="page1">Gegevens Student</h3>
        </div>
        <div class="form-group">
          <label class="sr-only" for="voornaam">Voornaam:</label>
         <input type="text" placeholder="Voornaam" class="form-control" id="voornaam" oninput="this.className = 'form-control'">
        </div>
        <div class="form-group">
          <label class="sr-only" for="tussenvoegsel">Tussenvoegsel:</label>
          <input type="text" placeholder="Tussenvoegsel" class="form-control"  id="tussenvoegsel" oninput="this.className = 'form-control'" >
        </div>
        <div class="form-group">
          <label class="sr-only" for="achternaam">Achternaam:</label>
          <input type="text" placeholder="Achternaam" class="form-control" id="achternaam" oninput="this.className = 'form-control'">
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio1" name="example" >
          <label class="custom-control-label" for="customRadio1">Man</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio2" name="example">
          <label class="custom-control-label" for="customRadio2">Vrouw</label>
        </div>
        <div class="form-group">
          <label class="sr-only" for="geboortedatum">Geboortedatum:</label>
          <input type="text" placeholder="Geboortedatum" class="form-control" id="geboortedatum" oninput="this.className = 'form-control'">
        </div>
      </div>

      <div class="tab">
        <div class="form-group">
          <h3 class="page2">Welke opleiding volgt de leerling?</h3>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="customRadio3" name="example" >
          <label class="custom-control-label" for="customRadio3">Man</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="bb" name="example" >
          <label class="custom-control-label" for="bb">BB</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="kb" name="example" >
          <label class="custom-control-label" for="kb">KB</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="gl" name="example" >
          <label class="custom-control-label" for="gl">GL</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="tl" name="example" >
          <label class="custom-control-label" for="tl">TL</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="lwt" name="example" >
          <label class="custom-control-label" for="tl">LWT</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="lwoo" name="example" >
          <label class="custom-control-label" for="tl">LWOO</label>
        </div>
      </div>
      <div class="next-previous">
        <i class="fas fa-arrow-circle-left"  id="arrow-left" onclick="nextPrev(-1)"></i>
        <i class="fas fa-arrow-circle-right" id="arrow-right" onclick="nextPrev(1)"></i>
      </div>
      <div class="form-group" id="form-group-progressbar">
        <ul id="progressbar">
          <li class="step"></li>
          <li class="step"></li>
          <li class="step"></li>
          <li class="step"></li>
          <li class="step"></li>
        </ul>
      </div>

    </form>
  </div>



  <script src="javascript/main.js"></script>
</body>

</html>
